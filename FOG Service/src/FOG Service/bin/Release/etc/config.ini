[fog_service]

# ------------------------------------------------------------------------
# What is the ip address or hostname of the webserver?
# ------------------------------------------------------------------------


		ipaddress=x.x.x.x


# ------------------------------------------------------------------------
# Where do you want the FOG Service to write it's log?
# ------------------------------------------------------------------------


		logfile=c:\fog.log


# ------------------------------------------------------------------------
# How big (in bytes) do you want that file to get before clearing it?
# ------------------------------------------------------------------------


		maxlogsize=10000


# ------------------------------------------------------------------------
# Show gui messages
# ------------------------------------------------------------------------


		guienabled=1


[hostname_changer]

# ------------------------------------------------------------------------
# Hostname Changer's URL Prefix
# ------------------------------------------------------------------------


		urlprefix=http://


# ------------------------------------------------------------------------
# Hostname Changer's URL Postfix
# ------------------------------------------------------------------------

		
		urlpostfix=/fog/service/hostname.php



# ------------------------------------------------------------------------
#  Path to netdom.exe (only used is updateactivedirectory=1)
# ------------------------------------------------------------------------


		netdompath=C:\Program Files\Support Tools\netdom.exe



[hostregister]

# ------------------------------------------------------------------------
#  Hostname Register's URL Prefix
# ------------------------------------------------------------------------


		urlprefix=http://


# ------------------------------------------------------------------------
#  Hostname Register's URL Postfix 
# ------------------------------------------------------------------------


		urlpostfix=/fog/service/register.php


[taskreboot]

# ------------------------------------------------------------------------
# Task Reboot's URL Prefix
# ------------------------------------------------------------------------


		urlprefix=http://


# ------------------------------------------------------------------------
#  Task Reboot's URL Postfix
# ------------------------------------------------------------------------
		

		urlpostfix=/fog/service/jobs.php


# ------------------------------------------------------------------------
#  How often do you want to service to hit the web server (in seconds)
# ------------------------------------------------------------------------


		checkintime=302

[snapinclient]

# ------------------------------------------------------------------------
# Snapin Client Checkin URL Prefix
# ------------------------------------------------------------------------

		
		checkinurlprefix=http://


# ------------------------------------------------------------------------
# Snapin Client Checkin URL Postfix
# ------------------------------------------------------------------------

		
		checkinurlpostfix=/fog/service/snapins.checkin.php


# ------------------------------------------------------------------------
# Snapin Client Download URL Prefix
# ------------------------------------------------------------------------

		
		downloadurlprefix=http://


# ------------------------------------------------------------------------
# Snapin Client Download URL Postfix
# ------------------------------------------------------------------------

		
		downloadurlpostfix=/fog/service/snapins.file.php


# ------------------------------------------------------------------------
#  How often do you want to service to hit the web server (in seconds)
# ------------------------------------------------------------------------


		checkintime=307